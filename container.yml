version: "2"
settings:
  project_name: container
  conductor:
    base: 'ubuntu:trusty'
    roles_path:
      - ../
  vars_files:
    - vars.yml
services:
  varnish:
    container_name: varnish
    hostname: varnish
    from: "{{ image }}"
    roles:
      - ContainerEnabler
    working_dir: '{{ varnish.vcl_dir }}'
    expose:
      - "{{ varnish.port }}"
    entrypoint: ["entrypoint"]
    command: ["start"]
    user: root
    environment:
      - "VARNISH_LISTEN_PORT={{ varnish.port }}"
      - "VARNISH_VCL_CONF={{ varnish.vcl_dir }}/default.vcl"
registries: {}
